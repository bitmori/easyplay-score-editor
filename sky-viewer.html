<head>

  <style>
    body {

    .controls {

    .key {

    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Light Theme */
    body.light {
      background-color: #f9f9f9;
      color: #222;
    }

    body.light .frame {
      background-color: #ddd;
    }

    body.light .key {
      background-color: #fff;
      border: 1px solid #ccc;
    }

    body.light .dot {
      background-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.8);
    }

    /* Dark Theme */
    body.dark {
      background-color: #121212;
      color: #eee;
    }

    body.dark .frame {
      background-color: #333;
    }

    body.dark .key {
      background-color: #222;
      border: 1px solid #555;
    }

    body.dark .dot {
      background-color: #00ccff;
      box-shadow: 0 0 6px rgba(0, 204, 255, 0.8);
    }

    button, select {
      padding: 6px 10px;
      margin-right: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body class="light">
  <h2>ğŸµ å…‰é‡ç´è°±å¯è§†åŒ–å·¥å…·</h2>
  <div class="controls">
    <button onclick="toggleTheme()">åˆ‡æ¢ä¸»é¢˜</button>
    æ¯è¡Œå¸§æ•°ï¼š
    <select onchange="updateLayout(this.value)">
      <option value="4">4</option>
      <option value="6" selected>6</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="999">ä¸æ¢è¡Œ</option>
    </select>
  </div>

  <div id="container" class="frame-container"></div>

  <script>
    let currentTheme = 'light';

    // ä½¿ç”¨ RC ç¼–ç æ ¼å¼ï¼šè¡Œåˆ—ç»„åˆï¼Œä¾‹å¦‚ 00=ç¬¬ä¸€è¡Œç¬¬ä¸€åˆ—ï¼Œ24=ç¬¬ä¸‰è¡Œç¬¬äº”åˆ—
    const sheet = [
      [0, 2],     // ç¬¬ä¸€å¸§ï¼šç¬¬1è¡Œç¬¬1åˆ—ã€ç¬¬1è¡Œç¬¬3åˆ—
      [11, 22],   // ç¬¬äºŒå¸§ï¼šç¬¬2è¡Œç¬¬2åˆ—ã€ç¬¬3è¡Œç¬¬3åˆ—
      [],
      [14],       // ç¬¬2è¡Œç¬¬5åˆ—
      [4, 13],    // ç¬¬1è¡Œç¬¬5åˆ—ã€ç¬¬3è¡Œç¬¬4åˆ—
      [20, 24],   // ç¬¬3è¡Œç¬¬1åˆ—ã€ç¬¬3è¡Œç¬¬5åˆ—
    ];

    const container = document.getElementById("container");

    function convertToIndex(rcCode) {
      const row = Math.floor(rcCode / 10);
      const col = rcCode % 10;
      return row * 5 + col;
    }

    function renderFrames(framesPerRow = 6) {
      container.innerHTML = "";
      container.style.gridTemplateColumns = `repeat(${framesPerRow}, auto)`;

      sheet.forEach(keys => {
        const frame = document.createElement("div");
        frame.className = "frame";

        for (let i = 0; i < 15; i++) {
          const keyDiv = document.createElement("div");
          keyDiv.className = "key";

          // å¦‚æœæŒ‰é”®åŒ…å« i çš„è½¬æ¢å½¢å¼ï¼ˆRCç¼–ç ï¼‰
          if (keys.map(convertToIndex).includes(i)) {
            const dot = document.createElement("div");
            dot.className = "dot";
            keyDiv.appendChild(dot);
          }

          frame.appendChild(keyDiv);
        }

        container.appendChild(frame);
      });
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.className = currentTheme;
    }

    function updateLayout(value) {
      const count = parseInt(value);
      renderFrames(count);
    }

    // åˆå§‹æ¸²æŸ“
    renderFrames(6);
  </script>
